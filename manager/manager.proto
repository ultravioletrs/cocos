syntax = "proto3";

import "google/protobuf/timestamp.proto";

package manager;

option go_package = "./manager";

service ManagerService {
  rpc Process(stream ClientStreamMessage) returns (stream ComputationRunReq) {}
}

message RunResponse{
  string agent_port = 1;
  string computation_id = 2;
}

message AgentEvent {
  string event_type = 1;
	google.protobuf.Timestamp timestamp = 2;
	string	computation_id = 3;
	bytes	details = 4;
	string	originator = 5;
	string	status = 6;
}

message AgentLog {
  string message = 1;
  string computation_id = 2;
  string level = 3;
  google.protobuf.Timestamp timestamp = 4;
}

message ClientStreamMessage {
  oneof message {
    AgentLog agent_log = 1;
    AgentEvent agent_event = 2;
    RunResponse run_res = 3;
  }
}

message ComputationRunReq {
  string id = 1;
  string name = 2;
  string description = 3;
  repeated Dataset datasets = 4;
  repeated Algorithm algorithms = 5;
  repeated string result_consumers = 6;
  AgentConfig agent_config = 7;
}

message Dataset {
  string provider = 1;
  string id = 2;
  bytes hash = 3; // should be sha3.Sum256, 32 byte length.
}

message Algorithm {
  string provider = 1;
  string id = 2;
  bytes hash = 3; // should be sha3.Sum256, 32 byte length.
}

message AgentConfig {
  string port = 1;
  string host = 2;
  string cert_file = 3;
  string key_file = 4;
  string client_ca_file = 5;
  string server_ca_file = 6;
  string log_level = 7;
  bool   attested_tls = 8;
}
